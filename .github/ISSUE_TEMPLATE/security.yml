name: Security Vulnerability Report
description: Report a security vulnerability in CHIMERA
title: "[SECURITY] "
labels: ["security", "vulnerability"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # üö® SECURITY VULNERABILITY REPORT

        **DO NOT CREATE PUBLIC ISSUES FOR SECURITY VULNERABILITIES**

        This template is for awareness only. Please use our secure reporting process instead.

  - type: markdown
    attributes:
      value: |
        ## ‚ö†Ô∏è IMPORTANT SECURITY NOTICE

        **This is NOT the correct way to report security vulnerabilities.**

        Public GitHub issues are visible to everyone and may put users at risk. Please follow our [responsible disclosure policy](https://github.com/lucien-vallois/adversarial-phish-forge/blob/master/SECURITY.md) instead.

        ### Correct Reporting Channels:

        **Email:** security@chimera-project.org
        **PGP Key Fingerprint:** `8F3B 2C8A 9E1D 4F7C 2B5A 6D9E 1F4A 8C3B 7E2F 5D1A`

        ### Why Private Reporting?
        - Protects other users from exploitation
        - Allows time for proper remediation
        - Maintains responsible disclosure standards
        - Enables coordinated vulnerability management

  - type: markdown
    attributes:
      value: |
        ## If You Must Use This Form (Not Recommended)

        If you absolutely cannot use the secure channels above, please provide minimal information here and we will contact you privately.

  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: How can we reach you securely?
      placeholder: "Email, Signal, or other secure contact method"
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity Estimate
      description: Your assessment of the vulnerability severity
      options:
        - Critical - Remote code execution or complete system compromise
        - High - Significant data exposure or functionality compromise
        - Medium - Limited impact or partial compromise
        - Low - Minor issue with limited exploitation potential
        - Unknown - Cannot assess severity
    validations:
      required: false

  - type: textarea
    id: brief_description
    attributes:
      label: Brief Description
      description: High-level description without exploitable details
      placeholder: "e.g., Potential authentication bypass in API endpoint"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## Next Steps

        1. **Delete this issue** immediately after reading
        2. **Contact us securely** using the channels above
        3. **Do not discuss publicly** until we acknowledge the report
        4. **Follow responsible disclosure** best practices

        Thank you for helping keep CHIMERA and its users secure! üõ°Ô∏è

        ---

        **Security Team Contact:** security@chimera-project.org
