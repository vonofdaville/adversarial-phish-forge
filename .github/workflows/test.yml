# CHIMERA Testing Pipeline
# GitHub Actions workflow for comprehensive automated testing
# Version: 1.0.0
# Created: December 2025

name: Testing Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # ===========================================
  # UNIT TESTS
  # ===========================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ \
          --cov=chimera \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=80 \
          -v \
          --tb=short

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unit-tests
        name: Unit Tests Coverage

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-coverage
        path: htmlcov/

  # ===========================================
  # INTEGRATION TESTS
  # ===========================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: chimera_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Set up test database
      run: |
        python scripts/init_consent_db.py --test
      env:
        DATABASE_URL: postgresql://chimera:test_password@localhost:5432/chimera_test

    - name: Run integration tests
      run: |
        pytest tests/integration/ \
          --cov=chimera \
          --cov-report=xml \
          --cov-report=html \
          --cov-append \
          -v \
          --tb=short \
          --maxfail=5
      env:
        DATABASE_URL: postgresql://chimera:test_password@localhost:5432/chimera_test
        REDIS_URL: redis://localhost:6379/1
        TEST_MODE: true

    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: |
          htmlcov/
          test-results.xml

  # ===========================================
  # SECURITY TESTS
  # ===========================================

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: chimera_security_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    # OWASP ZAP API Security Scan
    - name: Run OWASP ZAP baseline scan
      uses: zaproxy/action-baseline@v0.8.0
      with:
        target: 'http://localhost:8000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

    # Penetration testing with sqlmap
    - name: Run SQL injection tests
      run: |
        pip install sqlmap
        # Start test server in background
        python -m uvicorn chimera.orchestrator.main:app --host 0.0.0.0 --port 8000 &
        sleep 10

        # Run sqlmap against key endpoints (simplified for CI)
        sqlmap -u "http://localhost:8000/api/v1/campaigns" \
               --batch \
               --level=1 \
               --risk=1 \
               --output-dir=sqlmap-results || true

    # Custom security test suite
    - name: Run custom security tests
      run: |
        pytest tests/security/ \
          --cov=chimera \
          --cov-report=xml \
          --cov-report=html \
          --cov-append \
          -v \
          --tb=short \
          -k "security or consent or kill_switch"
      env:
        DATABASE_URL: postgresql://chimera:test_password@localhost:5432/chimera_security_test
        REDIS_URL: redis://localhost:6379/2
        TEST_MODE: true
        SECURITY_TEST_MODE: true

    # Upload security test artifacts
    - name: Upload security test results
      uses: actions/upload-artifact@v3
      with:
        name: security-test-results
        path: |
          sqlmap-results/
          owasp-zap-report.html
          htmlcov/

  # ===========================================
  # PERFORMANCE TESTS
  # ===========================================

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: chimera_perf_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    # Load testing with locust
    - name: Run load tests
      run: |
        pip install locust
        locust --headless \
               --users 100 \
               --spawn-rate 10 \
               --run-time 2m \
               --host http://localhost:8000 \
               -f tests/performance/locustfile.py \
               --html locust-report.html

    # API performance benchmarks
    - name: Run API benchmarks
      run: |
        pip install pytest-benchmark
        pytest tests/performance/ \
          --benchmark-only \
          --benchmark-json benchmark-results.json \
          -v

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: |
          locust-report.html
          benchmark-results.json

  # ===========================================
  # CODE QUALITY
  # ===========================================

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    # Code formatting checks
    - name: Check code formatting with Black
      run: |
        pip install black
        black --check --diff chimera/

    - name: Check import sorting with isort
      run: |
        pip install isort
        isort --check-only --diff chimera/

    # Type checking
    - name: Run mypy type checking
      run: |
        pip install mypy
        mypy chimera/ --strict --no-error-summary

    # Linting
    - name: Run flake8 linting
      run: |
        pip install flake8
        flake8 chimera/ --max-line-length=100 --extend-ignore=E203,W503

    # Security linting
    - name: Run bandit security linting
      run: |
        pip install bandit
        bandit -r chimera/ -ll

  # ===========================================
  # TEST RESULTS AGGREGATION
  # ===========================================

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests, performance-tests, code-quality]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all test artifacts
      uses: actions/download-artifact@v3
      with:
        path: test-artifacts/

    # Generate comprehensive test report
    - name: Generate test summary report
      run: |
        python scripts/generate_test_report.py \
          --artifacts test-artifacts/ \
          --output test-summary.md \
          --format markdown

    # Upload test summary
    - name: Upload test summary
    - name: Upload test summary
      uses: actions/upload-artifact@v3
      with:
        name: test-summary
        path: test-summary.md

    # Quality gate: Require 80% coverage
    - name: Check test coverage requirements
      run: |
        python scripts/check_coverage.py \
          --artifacts test-artifacts/ \
          --minimum-coverage 80

    # Quality gate: Require all critical tests to pass
    - name: Check critical test results
      run: |
        python scripts/check_critical_tests.py \
          --artifacts test-artifacts/

  # ===========================================
  # DEPLOYMENT READINESS
  # ===========================================

  deployment-readiness:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [test-results]
    if: success() && github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Build Docker images
    - name: Build Docker images
      run: |
        docker-compose build --parallel

    # Run container smoke tests
    - name: Run container smoke tests
      run: |
        docker-compose up -d
        sleep 30
        curl -f http://localhost:8000/health || exit 1
        docker-compose down

    # Security scan containers
    - name: Scan containers for vulnerabilities
      run: |
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v $HOME/.cache/trivy:/root/.cache/trivy \
          aquasecurity/trivy image \
          --format json \
          --output trivy-container-results.json \
          $(docker images --format "table {{.Repository}}:{{.Tag}}" | grep chimera)

    - name: Upload container scan results
      uses: actions/upload-artifact@v3
      with:
        name: container-security-scan
        path: trivy-container-results.json

# ===========================================
# CONFIGURATION
# ===========================================

# Prevent concurrent runs on same branch
concurrency:
  group: testing-${{ github.ref }}
  cancel-in-progress: true
